<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>MundoTools-Inicio</title>
</head>

<body>
    <!--------header-------->
    <header>
        <div class="header__contenedor">
            <div class="header__superior">
                <h1 class="header__titulo">MundoTools</h1>
                <i id="list" class="bi bi-list-nested "></i>
                <i id="close" class="bi bi-x-lg off "></i>
            </div>
            <div class="header__inferior ">
                <nav>
                    <ul class="header__ul" id="menu ">
                        <li><a class="boton-menu" href="#inicio">Inicio</a></li>
                        <li><a class="boton-menu" href="#">Carros</a></li>
                        <li><a class="boton-menu" href="#contacto">Contacto</a></li>
                        <li><a class="boton-menu" href="#">Servicios</a></li>
                        <li><a class="boton-menu" href="#">Galeria</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--------fin header-------->
    <!--------main---------->
    <main>
        <div class="inicio" id="inicio">
            <div class="inicio__texto">
                <h2>Equipamiento para industrias</h2>
                <button>
                    ver mas
                    <div class="arrow-wrapper">
                        <div class="arrow"></div>

                    </div>
                </button>
            </div>
            <div class="inicio__slider">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/slider1.png" class="d-block w-100" alt="carro 1">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/slider2.png" class="d-block w-100" alt="carro 2">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/slider3.png" class="d-block w-100" alt="carro 3">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/slider4.png" class="d-block w-100" alt="carro 4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contacto" id="contacto">
            <div class="formulario">
                <div class="contacto__contenido">
                    <h2>Contacto</h2>
                    <form action="">
                        <div class="group">
                            <input required="" type="text" class="input">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Nombre</label>
                        </div>
                        <div class="group">
                            <input required="" type="text" class="input">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>email</label>
                        </div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <input class="enviar" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!--------fin main-------->
    <!--------footer---------->
    <footer>
        <div class="contenido">
        <h1>MundoTools</h1>
        <p>todos los derechos reservados @mundotools</p>
    </div>
    <a href="#inicio"><i class="bi bi-arrow-up-circle-fill"></i></a>
    
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
